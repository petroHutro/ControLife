<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              <img src="{% static 'main/img/icon.png' %}" width="25" height="25" alt="icon">
              ControLife
          </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'main:home' %}" class="nav-link px-2 text-dark">Home</a></li>
                <li><a href="{% url 'main:timetable' %}" class="nav-link px-2 text-dark">Timetable</a></li>
                <li><a href="{% url 'main:list' %}" class="nav-link px-2 text-dark">List</a></li>
                <li><a href="{% url 'main:purpose' %}" class="nav-link px-2 text-dark">Purpose</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-light">Login</button>
                <button type="button" class="btn btn-light">Sign-up</button>
            </div>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
</body>
</html>
